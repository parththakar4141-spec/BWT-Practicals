<!DOCTYPE html>
<html>
<head>
    <title>Indian Map with Clickable Cities</title>
</head>
<body>
    <h1>Indian Map with Major Cities</h1>
    <img src="india_map.jpg" usemap="#india-map" alt="Map of India with cities" >


    <map name="india-map">
        <area shape="circle" coords="466,406,21" href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank" alt="New Delhi" title="New Delhi">
        <area shape="circle" coords="290,601,20" href="https://en.wikipedia.org/wiki/Ahmedabad" target="_blank" alt="Ahmedabad" title="Ahmedabad">
        <area shape="circle" coords="317,743,17" href="https://en.wikipedia.org/wiki/Mumbai" target="_blank" alt="Mumbai" title="Mumbai">
  
      <area shape="circle" coords="624,824,17" href="https://en.wikipedia.org/wiki/Hyderabad,_India" target="_blank" alt="Hyderabad" title="Hyderabad">
        <area shape="circle" coords="462,1062,20" href="https://en.wikipedia.org/wiki/Chennai" target="_blank" alt="Chennai" title="Chennai">
    </map>
</body>
</html>
